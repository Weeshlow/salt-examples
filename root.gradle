task startGenEnv(overwrite: true, type: Exec) {
  executable = './../../generation-environment.sh'
  args = [project.name]
}

task stopGenEnv(overwrite: true, type: Exec) {
  executable = './../../generation-environment.sh'
  args = ["stop", project.name]
}

task cleanGenEnv(overwrite: true, type: Exec) {
  executable = './../../generation-environment.sh'
  args = ["rm", project.name]
}

task cleanOutput(overwrite: true, type: Exec) {
  executable = 'rm'
  args = ["-r", "../output"]
}

task createDataDirectory(overwrite: true, type: Exec) {
  executable = 'docker'
  args = ["exec", project.name, "mkdir", "-p", "/opt/data"]
}

task downloadData(overwrite: true, type: Exec) {
  ignoreExitValue = true
  executable = 'docker'
  args = ["exec", project.name, "wget", "-P", "/opt/data", "${dataSource}"]
}
